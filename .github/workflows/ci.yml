name: CI

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby:
          - 2.7
          - '3.0'
          - 3.1
          - 3.2
          - 3.3
    env:
      CHGK_EMAIL: email
      CHGK_PASSWORD: password
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rake rubospec
    - name: Coveralls
      uses: coverallsapp/github-action@v2